<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeNotesQuest</title>

    <script src="https://cdn.jsdelivr.net/gh/kitao/pyxel/wasm/pyxel.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <script>
        var score = 0;
        function copyToClipboard(score = 0) {
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
            var currentDate = mm + '/' + dd;

            var text = 'Score:' + score + ' ðŸŽ‰ mapid:' + currentDate + ' #ThreeNotesQuest https://threen.netlify.app/';
        var scoreButton = document.getElementById('scoreButton');
        var originalText = scoreButton.textContent;

        navigator.clipboard.writeText(text).then(function() {
            console.log('Copying to clipboard was successful!');
            scoreButton.textContent = 'Copied!';

            setTimeout(function() {
                scoreButton.textContent = originalText;
            }, 1000);
        }, function(err) {
            console.error('Could not copy text: ', err);
        });
    }
    </script>
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 5%;
            width: 100%;
        }
    </style>
</head>
<body>
    <pyxel-run root="." gamepad="enabled" name="main.py"></pyxel-run>
    
    <div class="button-container">
        <button id="scoreButton" class="button is-small" ontouchend="copyToClipboard(score)" onclick="copyToClipboard(score)">Share Your Score</button>
    </div>
</body>
</html>
