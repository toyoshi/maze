<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeNotesQuest</title>

    <script src="https://cdn.jsdelivr.net/gh/kitao/pyxel/wasm/pyxel.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <script>
        var score = 0;
        function copyToClipboard(score = 0) {
            if (score <= 50) {
                messages_50 = [
                    "Is this a horse or a deer? I'm still figuring it out.",
                    "I sleep with my eyes open. Can't sleep if I can't see.", 
                    "I heard fish breathe underwater, so if they drink water, they'll drown.", 
                    "Every time I cross this bridge, it feels like it's getting longer.", 
                    "I thought if I read the book upside down, the story would turn around.",
                ]
                message = messages_50[Math.floor(Math.random() * messages_50.length)];
            } else if (score < 150) {
                message = 'I know addition and multiplication.';
            } else if (score < 200) {
                message = 'I always have above-average intelligence.';
            } else {
                message = 'My IQ is 530,000.';
            }
            var text = 'Score:' + score + ' ðŸŽ‰ ' + message + ' #ThreeNotesQuest https://threen.netlify.app/';
            navigator.clipboard.writeText(text).then(function() {
                console.log('Copying to clipboard was successful!');
                document.getElementById('scoreButton').textContent = 'Copied!';
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 5%;
            width: 100%;
        }
    </style>
</head>
<body>
    <pyxel-run root="." gamepad="enabled" name="main.py"></pyxel-run>
    
    <div class="button-container">
        <button id="scoreButton" class="button is-small" ontouchend="copyToClipboard(score)" onclick="copyToClipboard(score)">Share Your Score</button>
    </div>
</body>
</html>
